<!DOCTYPE html>
<html>
<head>
	<title>To-do-List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="intro">
				<h1>Work To-Dos</h1>
			</div>
		</div>

		<div class="row">
				<p id="first">Enter text into the input field to add items to your list.</p>
				<p id="second">Click the item to mark it as complete.</p>
				<p id="third">Click the "X" to remove the item from your list.</p>
		</div>

		<div class="row">
				<input id="userInput" type="text" placeholder="New item..." maxlength="50">
		</div>

		<div class="row">
			<div>
				<ul>
				</ul>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
